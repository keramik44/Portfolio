<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name = "viewport" content="width = device-width, initial-scale=1"/>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "../../css/tic-tac.css">

</head>
<body>
	<div class = "main">
		<div class = "title"><h1>Tic-tac-toe</h1></div>
		<div class = "board">
			<div class="field row1 pointer" id ="f1" ><div></div></div>
			<div class="field row1 pointer" id ="f2" ><div></div></div>
			<div class="field row1 pointer" id ="f3" ><div></div></div>
			<div class="field row2 pointer" id ="f4" ><div></div></div>
			<div class="field row2 pointer" id ="f5" ><div></div></div>
			<div class="field row2 pointer" id ="f6" ><div></div></div>
			<div class="field row3 pointer" id ="f7" ><div></div></div>
			<div class="field row3 pointer" id ="f8" ><div></div></div>
			<div class="field row3 pointer" id ="f9" ><div></div></div>
		</div>
		<div class = "buttons">
			<div class = "screen"></div>
			<div class="button-wrap2">
				<button type="button" class = "reset green-sea-flat-button">Reset</button>
			</div>
		</div>
	</div>

	<script src="../../jquery-3.1.0.slim.min.js"></script>
	<script src="tic-tac.js" type="text/javascript"></script>
</body>
</html>
