<!DOCTYPE html>
<html lang="pl_PL">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name = "viewport" content="width = device-width, initial-scale=1"/>
	<link rel = "stylesheet" type = "text/css" href = "../../css/calc.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Shadows+Into+Light|Ubuntu:300i,500i" rel="stylesheet">
</head>
<body>
  <div class = "calc">
	  <div id = "screen">
			<div class = "screenPart" id = "screenOne">
				0
			</div>
    </div>
	  <div id = "buttons">
		  <div class = "butt" title = "CE">
				<p>CE</p>
		  </div>
		  <div class = "butt" title = "C">
				<p>C</p>
		  </div>
		  <div class = "butt" title = "BACKSPACE">
				<p>&#8592;</p>
		  </div>
		  <div class = "butt" title = ".">
				<p>.</p>
		  </div>
		  <div class = "butt" title ="7">
				<p>7</p>
		  </div>
		  <div class = "butt" title = "4">
				<p>4</p>
			</div>
		  <div class = "butt" title = "1">
				<p>1</p>
		  </div>
		  <div class = "butt" title = "0">
				<p>0</p>
		  </div>
	  	<div class = "butt" title = "8">
					<p>8</p>
		  </div>
		  <div class = "butt" title = "5">
					<p>5</p>
		  </div>
		  <div class = "butt" title = "2">
					<p>2</p>
		  </div>
		  <div class = "butt" title = "%">
					<p>%</p>
		  </div>
			<div class = "butt" title = "9">
					<p>9</p>
			</div>
			<div class = "butt" title = "6">
					<p>6</p>
			</div>
			<div class = "butt" title = "3">
					<p>3</p>
			</div>
			<div class = "butt" title = "SQRT">
					<p>	&#8730;</p>
			</div>
			<div class = "butt" title = "+/-">
				 <p>+/-</p>
			</div>
			<div class = "butt" title = "*">
				<p>*</p>
			</div>
			<div class = "butt" title = "+">
				<p>+</p>
			</div>
			<div class = "butt" title = "-">
				<p>-</p>
			</div>
			<div class = "butt" title = "PI">
				<p>&#960;</p>
			</div>
			<div class = "butt" title = "/">
				<p>/</p>
			</div>
			<div class = "butt" id ="equal" title = "=">
				<p>=</p>
			</div>
	  </div>
  </div>
	<script src="../../jquery-3.1.0.slim.min.js"></script>
	<script src="calc.js" type="text/javascript"></script>
</body>
</html>
